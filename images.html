    <a href="index.html"> <h1>Images Page</h1> </a>
    <p>This page covers common image format, 
        but you may also be looking for; 
        Links and useful extras.</p>
    
     <h2>JPGs</h2>
    <p>JPG Images are good for photos</p>
    <img src="Images/mochi.jpg" alt="A mochi Ball in a bubble" />

    <h2>PNGs</h2>
    <p> PNG images are good for diagrams and icons </p>
    <img src="Images/mochi.png" alt="a mochi ball" />

    <h2> GIFs</h2>
    <p>GIF Images are good for animations</p>
    <img src="Images/mochi.gif" alt="a dancing mochi ball" />

    <h2>SVGs</h2>
    <p> SVG images are Amazing. Use whenever you can.</p>
    <img src="Images/mochi.svg" height="158" alt=" a mochi ball with bezier handles" />
